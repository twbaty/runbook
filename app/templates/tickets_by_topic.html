{% extends "base.html" %}
{% block content %}
<h1>Topic: {{ topic }}</h1>

<h3>Tickets</h3>
<ul>
  {% for t in tickets %}
    <li>{{ t.number }} â€” {{ t.short_description }}</li>
  {% endfor %}
</ul>

{% if runbook %}
  <a class="btn btn-primary"
     href="{{ url_for('main.view_runbook', runbook_id=runbook.id) }}">
     View Runbook
  </a>
{% else %}
  <form action="{{ url_for('main.generate_runbook', topic=topic) }}"
        method="post">
    <button class="btn btn-success">Generate Runbook</button>
  </form>
{% endif %}

{% endblock %}
