{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <h2>Runbook for Topic: {{ runbook.topic }}</h2>
  <p><strong>Last Updated:</strong> {{ runbook.last_updated }}</p>

  <hr>

  <h4>Runbook Content</h4>
  <pre style="white-space: pre-wrap; font-family: monospace; background: #f4f4f4; padding: 1rem; border-radius: 5px;">
{{ runbook.content }}
  </pre>

  <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>

</div>
{% endblock %}
